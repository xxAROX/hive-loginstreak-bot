name: "Hive Loginstreak Action"

on:
  push:
    branches:
      - "main"
  schedule:
    - cron:  '20 0 * * *' # NOTE: 8pm

env:
  ACCOUNT_FOUND: "$(/bin/sh -c 'if [ $(ls -1 | wc -l) = 0 ]; then echo \"true\"; else echo \"false\"; fi')"

jobs:
  main:
    if: "${{ env.ACCOUNT_FOUND }} == 'true'"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup NodeJS v20"
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: "npm ci"

      - name: "Perform login"
        run: "npm run \"join hive\""
