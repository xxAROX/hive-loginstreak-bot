name: "Hive Loginstreak Action"

on:
  push:
    branches:
      - "main"
  schedule:
    - cron:  '20 0 * * *' # NOTE: 8pm

jobs:
  main:
    if: "${{ github.repository }} !== 'xxAROX/hive-loginstreak-bot'"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Setup NodeJS v20"
        uses: "actions/setup-node@v3"
        with:
          node-version: "20"

      - name: "Installing dependencies"
        run: "npm install"

      - name: "Perform login"
        run: "npm run \"join hive\""
